<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheather Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body class="backgrnd">
    <div class="container">
        <h2 style="color: blue;text-align: center;">RAINFALL PREDICTION APPLICATION</h2>
        {% if res %}
        <h4 style="color: blue;text-align: center;">Wheather Prediction={{res}}</h4>
        {% endif %}
         <form class="form-group" method="post"> <!--default of  method is get -->
            {% csrf_token %}<!--template tags to write python directly , csrf=Cross-Site Request Forgery(when method is post then the data given by client is not encrypted thats why we use this) -->
            <!-- now values will post on server not on url -->
            <table class="table table-bordered" style="margin: auto; width: 60%;">
                <tr>
                    <td>Enter Precipitation</td>
                    <td>
                        <input type="text" name="pt" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Maximum Temperature</td>
                    <td>
                        <input type="text" name="maxt" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Minimum Temperature</td>
                    <td>
                        <input type="text" name="mint" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Wind Speed</td>
                    <td>
                        <input type="text" name="wind" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit"  class="btn btn-primary">Predict</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
